  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <div class="logo-wrap" aria-hidden="true">
        <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rowan logo">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#ff6b6b"/>
              <stop offset="1" stop-color="#e51e2a"/>
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="50" fill="url(#g)"/>
          <path d="M20 55c20-12 60-12 80 0M25 75c16-9 54-9 70 0M30 35c12-8 48-8 60 0" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round" opacity=".95"/>
        </svg>
      </div>

      <h1 id="title">Crear cuenta</h1>
      <p class="lead">Regístrate para acceder al panel de Rowan Networks.</p>

      <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <label for="name">Nombre completo</label>
        <input id="name" name="name" class="input" type="text" placeholder="Tu nombre" [(ngModel)]="name" required />

        <label for="email">Correo electrónico</label>
        <input id="email" name="email" class="input" type="email" placeholder="tu@correo.com" [(ngModel)]="email" required />

        <div class="row" style="margin-top:8px">
          <div class="col">
            <label for="password">Contraseña</label>
            <input id="password" name="password" class="input" type="password" minlength="6" placeholder="Mínimo 6 caracteres" [(ngModel)]="password" required />
          </div>
          <div class="col">
            <label for="password2">Confirmar contraseña</label>
            <input id="password2" name="password2" class="input" type="password" minlength="6" placeholder="Repite la contraseña" [(ngModel)]="password2" required />
          </div>
        </div>

        <div style="margin-top:12px;display:flex;align-items:center;gap:8px">
          <input id="terms" name="terms" type="checkbox" [(ngModel)]="terms" required />
          <label for="terms" class="small">Acepto los <a href="#">términos y condiciones</a></label>
        </div>

        <div id="formError" class="error" role="status" aria-live="polite" *ngIf="message">{{ message }}</div>

        <div class="actions">
          <button class="btn btn-primary" type="submit">Crear cuenta</button>
          <a routerLink="/" class="small" style="margin-left:auto;align-self:center">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </form>
    </section>
  </main>
