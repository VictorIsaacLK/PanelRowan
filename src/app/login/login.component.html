<main class="wrap">
  <section class="card" aria-labelledby="title">
    <div class="logo-wrap" aria-hidden="true">
      <!-- Simple placeholder globe mark to mimic the reference -->
      <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rowan logo">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0" stop-color="#ff6b6b"/>
            <stop offset="1" stop-color="#e51e2a"/>
          </linearGradient>
        </defs>
        <circle cx="60" cy="60" r="50" fill="url(#g)"/>
        <path d="M20 55c20-12 60-12 80 0M25 75c16-9 54-9 70 0M30 35c12-8 48-8 60 0" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round" opacity=".95"/>
      </svg>
    </div>

    <h1 id="title">Iniciar sesión</h1>

    <form id="loginForm" (submit)="onSubmit($event)" novalidate>
      <label for="email">E-mail</label>
      <input class="input" id="email" name="email" type="email" placeholder="tu@correo.com" autocomplete="email" [(ngModel)]="email" required />
      <p class="hint" id="emailHelp">Usa el correo con el que te registraste.</p>

      <label for="password">Contraseña</label>
      <input class="input" id="password" name="password" type="password" placeholder="••••••••" autocomplete="current-password" [(ngModel)]="password" minlength="6" required />

      <!-- reCAPTCHA: reemplaza YOUR_SITE_KEY por tu Site Key de Google -->
      <div style="margin-top:12px; display:flex; justify-content:center">
        <div class="g-recaptcha" data-sitekey="6LfFZCUsAAAAAPmgQ3N94AaQURo1amC-5g0lgZ-3"></div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
      </div>
    </form>

    <p class="register">¿Aun no tienes cuenta? <a href="/assets/registro.html">Regístrate</a></p>

    <footer class="footer-brand" aria-label="Rowan Networks">
      <span class="rowan">ROWAN</span>
      <span class="networks">NETWORKS</span>
    </footer>

    <div *ngIf="message" id="formMessage" class="hint" style="margin-top:12px">{{ message }}</div>
  </section>
</main>
