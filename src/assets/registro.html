<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro — Rowan Networks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Google reCAPTCHA v2 (checkbox) -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    :root{
      --brand-red:#e51e2a;
      --brand-green:#29c150;
      --text:#1f2937;
      --muted:#6b7280;
      --bg:#f7f7fb;
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:#f9fafb;}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px;}
    .card{position:relative;max-width:420px;width:100%;background:var(--white);border:3px solid var(--brand-red);border-radius:26px;padding:72px 28px 90px;box-shadow:0 10px 30px rgba(0,0,0,.06);}
    .logo-wrap{position:absolute;left:50%;top:-44px;transform:translateX(-50%);width:104px;height:104px;display:grid;place-items:center;}
    .logo{width:100%;height:100%;filter:drop-shadow(0 4px 8px rgba(0,0,0,.2));}
    h1{text-align:center;font-size:18px;margin:0 0 16px;font-weight:700;}
    label{display:block;font-size:14px;font-weight:600;margin:10px 6px;}
    .input{width:100%;border:2px solid #e5e7eb;border-radius:14px;padding:14px;font-size:16px;background:#fafafa;}
    .input:focus{border-color:var(--brand-red);outline:none;background:#fff;box-shadow:0 0 0 4px rgba(229,30,42,.12);}
    .checkbox-wrap{display:flex;align-items:center;gap:8px;margin:14px 4px;}
    .checkbox{width:20px;height:20px;}
    .checkbox-label{font-size:14px;}
    .checkbox-label a{color:#2563eb;text-decoration:none;}
    .checkbox-label a:hover{text-decoration:underline;}
    .btn{width:100%;border:0;border-radius:22px;padding:14px 18px;font-weight:700;font-size:16px;cursor:pointer;transition:transform .03s,filter .2s,box-shadow .2s;}
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:var(--brand-red);color:#fff;box-shadow:0 6px 14px rgba(229,30,42,.25);}
    .btn-primary:hover{filter:brightness(1.05)}
    .register{text-align:center;margin-top:16px;font-size:15px;color:var(--muted)}
    .register a{color:var(--brand-red);font-weight:700;text-decoration:none}
    .register a:hover{text-decoration:underline}
    .footer-brand{position:absolute;left:0;right:0;bottom:18px;text-align:center;color:#0f172a}
    .rowan{letter-spacing:6px;font-weight:900;font-size:36px;display:block;line-height:1;margin-bottom:2px}
    .networks{letter-spacing:6px;font-weight:700;font-size:13px;opacity:.9}
  </style>
</head>
<script src="/assets/config.js"></script>
<body>
  <main class="wrap">
    <section class="card">
      <div class="logo-wrap">
        <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="#ff6b6b"/>
              <stop offset="1" stop-color="#e51e2a"/>
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="50" fill="url(#g)"/>
          <path d="M20 55c20-12 60-12 80 0M25 75c16-9 54-9 70 0M30 35c12-8 48-8 60 0" stroke="#fff" stroke-width="8" fill="none" stroke-linecap="round" opacity=".95"/>
        </svg>
      </div>

      <h1>Registrarse</h1>
      <form id="registerForm" novalidate>
        <label for="email">E-mail</label>
        <input class="input" id="email" name="email" type="email" placeholder="tu@correo.com" required />

        <label for="name">Nombre</label>
        <input class="input" id="name" name="name" type="text" placeholder="Tu nombre" required />

        <label for="apellidos">Apellidos</label>
        <input class="input" id="apellidos" name="apellidos" type="text" placeholder="Tus apellidos" required />

        <label for="telefono">Teléfono (opcional)</label>
        <input class="input" id="telefono" name="telefono" type="text" placeholder="5551234567" />

        <label for="password">Contraseña</label>
        <input class="input" id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />

        <label for="password2">Confirmar Contraseña</label>
        <input class="input" id="password2" name="password2" type="password" placeholder="••••••••" minlength="6" required />

        <div class="checkbox-wrap">
          <input class="checkbox" id="terms" type="checkbox" required />
          <label for="terms" class="checkbox-label">Acepto <a href="#">Términos y Condiciones</a></label>
        </div>
          <!-- reCAPTCHA widget -->
          <div style="margin-top:12px; display:flex; justify-content:center">
            <div class="g-recaptcha" data-sitekey="6LfFZCUsAAAAAPmgQ3N94AaQURo1amC-5g0lgZ-3"></div>
          </div>

          <button class="btn btn-primary" type="submit">Registrarse</button>
        <div id="regMessage" style="margin-top:12px;font-size:14px"></div>
      </form>

      <p class="register">¿Ya tienes cuenta? <a href="/assets/login.html">Inicia Sesión</a></p>

      <footer class="footer-brand">
        <span class="rowan">ROWAN</span>
        <span class="networks">NETWORKS</span>
      </footer>
    </section>
  </main>

  <script>
    // Base API URL (lee la configuración central en /assets/config.js)
    const API_BASE = window.API_BASE_URL || (window.APP_CONFIG && window.APP_CONFIG.API_BASE) || 'http://localhost:3000';

    const form = document.getElementById('registerForm');
    const msgEl = document.getElementById('regMessage');

    function showMsg(text, ok = true){
      msgEl.textContent = text;
      msgEl.style.color = ok ? '#0b8457' : '#c53030';
    }

    async function postJson(path, body){
      const res = await fetch(API_BASE + path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const txt = await res.text();
      let json;
      try{ json = txt ? JSON.parse(txt) : {}; }catch(e){ json = { message: txt }; }
      if(!res.ok) throw { status: res.status, body: json };
      return json;
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      if(!form.checkValidity()){
        form.reportValidity();
        return;
      }

      const nombre = document.getElementById('name').value.trim();
      const apellidos = document.getElementById('apellidos').value.trim();
      const correo = document.getElementById('email').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const contrasena = document.getElementById('password').value;
      const contrasena2 = document.getElementById('password2').value;
      const terms = document.getElementById('terms').checked;

      if(contrasena !== contrasena2){
        showMsg('Las contraseñas no coinciden', false);
        return;
      }
      if(!terms){
        showMsg('Debes aceptar los Términos y Condiciones', false);
        return;
      }

      // Crear payload conforme a CreateUsuarioDto
      const payload = {
        nombre,
        apellidos,
        correo,
        contrasena,
        telefono: telefono || undefined,
        rol_id: 4, // rol por defecto (coincide con la lógica del backend)
        activo: true
      };

      try{
        // Obtener token reCAPTCHA
        let recaptchaToken = '';
        if (window.grecaptcha) {
          try { recaptchaToken = grecaptcha.getResponse(); } catch(e) { recaptchaToken = ''; }
        }
        if (!recaptchaToken) {
          showMsg('Por favor completa el reCAPTCHA', false);
          return;
        }

        showMsg('Enviando registro...', true);
        const res = await postJson('/usuarios-captcha', { ...payload, recaptchaToken });
        showMsg('Registro exitoso. Puedes iniciar sesión.', true);
        // Opcional: redirigir al login (usar la versión estática en /assets)
        setTimeout(()=>{ window.location.href = '/assets/login.html'; }, 1200);
      }catch(err){
        console.error(err);
        if(err && err.status === 400 && err.body){
          // Validación desde API (class-validator) -> mostrar mensajes
          if(err.body.message) showMsg(Array.isArray(err.body.message) ? err.body.message.join(', ') : err.body.message, false);
          else showMsg('Error en los datos enviados', false);
        } else if(err && err.status === 409){
          showMsg(err.body?.message || 'El correo ya está en uso', false);
        } else {
          showMsg('Error de conexión o servidor', false);
        }
      }
    });
  </script>
</body>
</html>
